<h1 class="title">Todos os livros</h1>

<ng-container *ngIf="books$ | async as books; else loadingTpl">
  <div class="book-list">
    <div *ngFor="let book of books" class="book-item">
    <h2>{{ book.title }}</h2>
    <p>Autor: {{ book.author }}</p>
    <p>Descrição: {{ book.description }}</p>
    <button (click)="deleteBook(book.id)">Deletar</button>
  </div>
</div>
</ng-container>

<ng-template #loadingTpl>
<div class="spinner"></div>
</ng-template>
